<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>canvas-ex</title>
</head>

<body onload="init()">
    <header>
        <div class="header-wrapper">
            <h1>Welcome to Eitan's and Olga's canvas ðŸ‘‹</h1>
            <div class="gui-wrapper">
                <input id="selColor" type="color">
                <select onchange="onSelect(this)">
                    <option value="pen">pen</option>
                    <option value="square">square</option>
                    <option value="star">star</option>
                    <option value="circle">circle</option>
                    <option value="tube">tube</option>
                </select>
                <a href="#" onclick="onSave(this)" download="my-img.jpg">
                    Download as jpg
                </a>
                <button onclick="onClear()">Reset</button>
                <input type="file" name="image" onchange="onFileInputChange(event)" />

            </div>
        </div>
    </header>
    <div class="canvas-wrapper">
        
        <canvas id="draw-canvas"></canvas>
    </div>
    <div class="share-container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
